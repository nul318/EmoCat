    <script type="text/javascript">

      var dest = "http://45.76.99.126:8090";
      // var dest = "http://127.0.0.1:3000";
        $(document).ready(function($){
          $.ajax({
            url: dest + '/happiness?device_id=' + 'emocat',
            crossDomain: true,
            type: 'GET',
            data: {},
            dataType: 'json',
            success: function(data){
              ChageColorCam('emocat', data.happiness);
            }
          });

          $.ajax({
            url: dest + '/happiness?device_id=' + 'emocat2',
            crossDomain: true,
            type: 'GET',
            data: {},
            dataType: 'json',
            success: function(data){
              ChageColorCam('emocat2', data.happiness);
            }
          });

          setInterval(function(){
            $.getJSON(dest + '/happiness?device_id=' + 'emocat', function(result){
              console.log(result.happiness);
              ChageColorCam('emocat', result.happiness);
            })
            $.getJSON(dest + '/happiness?device_id=' + 'emocat2', function(result){
              console.log(result.happiness);
              ChageColorCam('emocat2', result.happiness);
            })
          }, 1000);
        });

        var colorList = ["#E6D2C0", "#D5B191", "#C59269", "#B77844", "#A96026", "#906139", "#745B44", "#927350", "#C38743", "#F7931D", "#F9A64A"];
        var beforeHappy = 0;
        var cameraNmIndex = 0;
        var cameraNmArr = [];

        var canvas = oCanvas.create({
            canvas: "#canvas"
        });
        
        var tablesIndex = 0;
        var tables = [];

        var camerasIndex = 0;
        var cameras = [];

        var chairsIndex = 0;
        var chairs = [];

        var rotateOn = false;
        var rotating = false;
        var rotatingTarget = null;

        var dragOptions = { changeZindex: true };

        var colorNum = 0;
        var colorVal = 0;

        function ChageColorCam(deviceId, happy) {
            var happyValue = colorList[Math.round((colorList.length - 1) * happy)];

            if (cameras[0] != null && cameraSel0.value == deviceId){
                cameras[0].fill = happyValue;
            }
            if (cameras[1] != null && cameraSel1.value == deviceId) {
                cameras[1].fill = happyValue;
            }
        }
        var test_deviceId = 'emocat';
        var test_happy = 0;
        canvas.setLoop(function () {
//            ChageColorCam(test_deviceId, happy);
            if (rotateOn && rotating){
                rotatingTarget.rotation++;
            }
        });

        function Testing() {
            test_happy += 0.05;
            if (test_happy >= 1)
                test_happy = 0;
        }

//        setInterval('Testing()', 1000);

        function MakeCam() {
            if (camerasIndex < 2) {
                document.getElementById("device" + camerasIndex).style.display = 'block';

                cameras[camerasIndex] = canvas.display.ellipse({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    radius_x: 30,
                    radius_y: 20,
                    fill: "#111111",
                    opacity: 0.5,
                    pieSection: true
                });

                cameras[camerasIndex].bind("mousedown touchstart", function () {
                    if (!rotateOn && rotating) {
                        rotateOn = true;
                        rotatingTarget = this;
                        rotatingTarget.dragAndDrop(false);
                    }
                });
                cameras[camerasIndex].bind("mouseup touchend", function () {
                    if (rotateOn && rotating) {
                        rotateOn = false;
                        rotatingTarget.dragAndDrop(dragOptions);
                        rotatingTarget = null;
                    }
                });
                cameras[camerasIndex].bind("mouseleave touchleave", function () {
                    if (rotateOn && rotating) {
                        rotateOn = false;
                        rotatingTarget.dragAndDrop(dragOptions);
                        rotatingTarget = null;
                    }
                });
                canvas.addChild(cameras[camerasIndex]);
                cameras[camerasIndex++].dragAndDrop(dragOptions);
            }
        }
        function MakeTab() {
            tables[tablesIndex] = canvas.display.rectangle({
                x: canvas.width / 2,
                y: canvas.height / 2,
                origin: { x: "center", y: "center" },
                width: 60,
                height: 15,
                stroke: "1px #079",
                join: "round"
            });

            tables[tablesIndex].bind("mousedown touchstart", function () {
                if (!rotateOn && rotating) {
                    rotateOn = true;
                    rotatingTarget = this;
                    rotatingTarget.dragAndDrop(false);
                }
            });
            tables[tablesIndex].bind("mouseup touchend", function () {
                if ( rotateOn && rotating) {
                    rotateOn = false;
                    rotatingTarget.dragAndDrop(dragOptions);
                    rotatingTarget = null;
                }
                
            });
            tables[tablesIndex].bind("mouseleave touchleave", function () {
                if (rotateOn && rotating) {
                    rotateOn = false;
                    rotatingTarget.dragAndDrop(dragOptions);
                    rotatingTarget = null;
                }

            });
            canvas.addChild(tables[tablesIndex]);
            tables[tablesIndex++].dragAndDrop(dragOptions);
        }
        function MakeChr() {
            chairs[chairsIndex] = canvas.display.rectangle({
                x: canvas.width / 2,
                y: canvas.height / 2,
                origin: { x: "center", y: "center" },
                width: 15,
                height: 10,
                stroke: "1px #079",
                join: "round"
            });

            chairs[chairsIndex].bind("mousedown touchstart", function () {
                if (!rotateOn && rotating) {
                    rotateOn = true;
                    rotatingTarget = this;
                    rotatingTarget.dragAndDrop(false);
                }
            });
            chairs[chairsIndex].bind("mouseup touchend", function () {
                if (rotateOn && rotating) {
                    rotateOn = false;
                    rotatingTarget.dragAndDrop(dragOptions);
                    rotatingTarget = null;
                }

            });
            chairs[chairsIndex].bind("mouseleave touchleave", function () {
                if (rotateOn && rotating) {
                    rotateOn = false;
                    rotatingTarget.dragAndDrop(dragOptions);
                    rotatingTarget = null;
                }

            });
            canvas.addChild(chairs[chairsIndex]);
            chairs[chairsIndex++].dragAndDrop(dragOptions);
        }
        function RotateObj() {
            rotating = !rotating;
        }
        canvas.timeline.start();
