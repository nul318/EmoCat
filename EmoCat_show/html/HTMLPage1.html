<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-1">
            <canvas id="canvas" width="500" height="500" />

        </div>
        
        <div class="col-lg-5"></div>
    </div>
    


    <script src="js/ocanvas-2.8.10.js"></script>
    <script type="text/javascript">
        var canvas = oCanvas.create({
            canvas: "#canvas"
        });

        var camera = canvas.display.arc({
            x: canvas.width / 2,
            y: canvas.width / 2,
            radius: 250,
            start: 0,
            end: 30,
            fill: "#079",
            pieSection: true
        });

        var table = canvas.display.rectangle({
            x: canvas.width / 2,
            y: canvas.width / 2,
            origin: { x: "center", y: "center" },
            width: 300,
            height: 40,
            stroke: "2px #079",
            join: "round"
        });

        canvas.addChild(camera);
        canvas.addChild(table);

        var dragOptions = { changeZindex: true };

        camera.dragAndDrop(dragOptions);
        table.dragAndDrop(dragOptions)

        var colorNum = 0;
        var colorVal = 0;
        canvas.setLoop(function () {
            
            camera.fill = "#300";
            camera.rotate--;
        });

        canvas.timeline.start();
    </script>

</body>
</html>
